<template name="userUpsertPage">
  <div id="userUpsertPage" class="page">
    {{> recordHeader type="record" url="users" spreadsheet=false  imageGrid=false}}

    <div id="userUpsertCard" class="padded card-contents" style="{{getOpacity}}">

      <div id="userMetaData">
        <div id="userMetaInputs">
          <input id="usernameInput" class="glass form-control" type="text" placeholder="username" value="{{username}}" {{isReadOnly}}><br>
          <input id="userFullNameInput"  class="glass form-control" type="text" placeholder="Jane Doe" value="{{profile.fullName}}" {{isReadOnly}}>
          <input id="userEmailInput"  class="glass form-control" type="text" placeholder="username@somewhere.com" value="{{getEmailAddress}}" {{isReadOnly}}>
          <input id="userAvatarInput"  class="glass form-control" type="text" placeholder="http://www.widget.com/cog.jpg" value="{{profile.avatar}}" {{isReadOnly}}>

        </div>
        <img id="userImage" src="{{profile.avatar}}" />
      </div>
      <textarea id="userDescriptionInput"  class="glass form-control" rows="10" placeholder="Lorem ipsum dolar set et..." {{isReadOnly}}>{{profile.description}}</textarea><br>
    </div>

    <footer class="pageFooter">
      <button id="saveUserButton">
        <i class="fa fa-dot-circle-o"></i>
        <i class="fa fa-dot-circle-o"></i>
        <i class="fa fa-dot-circle-o"></i>
      </button>
      {{#if _id}}
        <button id="removeUserButton">
          <i class="fa fa-times"></i>
          <i class="fa fa-times"></i>
          <i class="fa fa-times"></i>
        </button>
      {{/if}}
    </footer>
  </div>
</template>
