
<template name="usersListPage">
  <div id="usersListPage" class="page" style="{{getPageHeight}}">
    <!-- {{> recordHeader url="users" spreadsheet=false  imageGrid=false}} -->
    <div class="horizontally-padded" style="{{getOpacityWithCorner}}">
      <input id="userSearchInput" type="text" class="glass fullwidth" placeholder="search users..." value="{{getRecordSearchFilter}}" />
      <br><br>
      <ul id="usersList">
        {{#if hasNoContent}}
          <li id="noResultsMessage" class="addRecordIcon">
            <article class="noResultsMessage">
              <span>There are no results!  Click to add one.</span>
            </article>
            <div class="fadeAway"></div>
          </li>

        {{else}}
            <li class="userItem header">
              <span class="avatar">Avatar</span>
              <span class="fullName">Full Name</span>
              <span class="role">Role</span>
              <span class="right remove"></span>
            </li>
          {{#each usersList}}
            <li class="userItem user">
              <span class="avatar">{{getAvatar}}</span>
              <span class="fullName">{{profile.fullName}}</span>
              <span class="role">{{role}}</span>
              <span class="right remove"><i class="fa fa-times"></i></span>
            </li>
          {{/each}}
        {{/if}}
      </ul>
    </div>
    <!-- {{> recordFooter }} -->
  </div>
</template>
