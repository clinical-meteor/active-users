
<template name="usersListPage">
  <div id="usersListPage" class="page">
    {{> recordHeader url="users" spreadsheet=false  imageGrid=false}}
    <div class="horizontally-padded" style="{{getOpacity}}">
      <input id="userSearchInput" type="text" class="glass fullwidth form-control" placeholder="search..." value="{{getRecordSearchFilter}}" />
      <ul id="usersUnorderedList">
        {{#if hasNoContent}}
          <li id="noResultsMessage" class="addRecordIcon">
            <article class="noResultsMessage">
              <span>There are no results!  Click to add one.</span>
            </article>
            <div class="fadeAway"></div>
          </li>

        {{else}}
          {{#each usersList}}
            <li class="userItem">
              <article>
                <h2 class="fullNameText">{{profile.fullName}}</h2>
                <span class="pull-right barcode gray idText">{{_id}}</span><br>
                <span class="descriptionText">{{profile.description}}</span>
              </article>
              <div class="fadeAway"></div>
            </li>
          {{/each}}
        {{/if}}
      </ul>
    </div>
    {{> recordFooter }}
  </div>
</template>
